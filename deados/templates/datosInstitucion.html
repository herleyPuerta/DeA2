{% extends 'base.html' %}
{% block titulo %}
Registrar la nueva institucion
{% endblock titulo %}
{% block contenido %}
<form method="POST" action=".">
	{% csrf_token %}
	Seleccione el nombre de la institucion
	<select name="nombre">
        {% for i in instituciones %}
        	<option value="{{i}}" name="nombre">{{i}}</option>
        {% endfor %}
    </select>
    <br>
    Seleccione una contraseña para la institucion
    <input type="password" name="password_one" required />
    <br>
    Confirmar contraseña
    <input type="password" name="password_two" required />
    <br>
    <input type="submit" value="registrar" required />
</form>
{% endblock contenido %}
