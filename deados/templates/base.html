<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link href='http://fonts.googleapis.com/css?family=Felipa|Underdog|Metal+Mania|Prosto+One|Share+Tech+Mono&subset=latin,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Rationale|Share+Tech+Mono|Bubbler+One|Radley' rel='stylesheet' type='text/css'>
	<title>Deados {% block titulo %}{% endblock titulo %}</title>
	<meta name="description" content="Plataforma académica, búsqueda de parciales, ayuda didáctica.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/media/css/style.css" />
	<link rel="stylesheet" href="/media/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/media/bootstrap/css/bootstrap-responsive.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script src="/media/js/canvas-image.js"></script>

<body>

				<ul>

						<li><a href="/preguntas/agilidad/page/1/">Preguntas Agilidad Mental</a></li>

					{% else %}
						<h1>Bienvenido a la aplicacion DeA2</h1>
					{% endif %}
				</ul>
			</nav>
		</header>
		<div class="contenido">
		{% block contenido %}

		</div>
		</div>
		<footer class="footer">
		</footer>
	</div>
